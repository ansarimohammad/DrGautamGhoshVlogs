    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Dr. Gautam Ghosh</title>
    
</head>
<body>

    <header class="header ">
        <div class="nav nav-resp" >
          <div class="logo-main">
            <a href="#">Dr. Gautam Ghosh<span> (PhD)</span> </a>
          </div>
          <div class="hamb-main">
            <div class="hamb h-resp1">
              <div class="hb"></div>
              <div class="hb"></div>
              <div class="hb"></div>
            </div>
            
          </div>
          <ul class="ul-nav ul-resp ul-delay">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" class="dropdown">About <i class="fas fa-sort-down arrowD"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Dr. Gautam Ghosh (English)</a></li>
                    <li><a href="#">Dr. Gautam Ghosh (Hindi)</a></li>
                    <li><a href="#">Dr. Gautam Ghosh (Bengali)</a></li>
                </ul>
            </li>
            <li><a href="../writings/writings.html">Writings</a></li>
            <li><a href="../get_in_touch/get_in_touch.html">Get In Touch</a></li>
            
          </ul>
        </div>
    </header>

    <main>
        <div class="container1">
            <img src="../assets/images/Goutam_Sir.jpg" alt="Image 1">    
        </div>
        <div class="container2">

            <div class="container-main">
                <div class="ct1">
                    <div class="text"><i class="far fa-clone"></i> GET IN TOUCH WITH US</div>
                    <div class="container text-container">
                        <p>Get in touch with us</p><br><br>
                        <div>contact@drgautamghosh.com</div>
                    </div>
                </div>

                <div class="ct2">
                    <div class="text"><i class="far fa-clone"></i> ENQUIRY FORM</div>
                    <div class="container form-container">
                        <form action="#" method="post">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile No</label>
                                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </main>



    <footer>
        <div class="follow">
            Follow Me
        </div>
        <div class="social-icon">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script src="../js/nav.js"></script>
</body>
</html>
